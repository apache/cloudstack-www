name: Pages

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  deploy:
    permissions:
      contents: write  # for peaceiris/actions-gh-pages to push pages branch
    if: github.repository_owner == 'apache'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16.x
          cache: yarn
      - run: |
          yarn install --frozen-lockfile
          yarn build
          cp .asf.yaml ./build/.asf.yaml
          export WWW_COMMIT=`git rev-parse HEAD`

      - name: Publish production website
        uses: peaceiris/actions-gh-pages@v3
        if: github.event_name != 'pull_request'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: asf-site
          publish_dir: ./build
          destination_dir: ./
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Automated CloudStack website deployment completed on branch ${{ github.event.inputs.branch }}@${{ env.WWW_COMMIT }}'
          #force_orphan: true
